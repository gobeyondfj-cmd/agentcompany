<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Company AI Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1 id="company-name">Agent Company AI</h1>
        <div class="cost-bar" id="cost-bar">
            <div class="cost-item">
                <span class="cost-label">Cost</span>
                <span class="cost-value" id="cost-total">$0.000000</span>
            </div>
            <div class="cost-item">
                <span class="cost-label">Tokens</span>
                <span class="cost-value" id="cost-tokens">0</span>
            </div>
            <div class="cost-item">
                <span class="cost-label">API Calls</span>
                <span class="cost-value" id="cost-calls">0</span>
            </div>
        </div>
        <div class="header-actions">
            <button onclick="showGoalModal()" class="btn btn-primary">Set Goal</button>
            <button onclick="showHireModal()" class="btn btn-secondary">Hire Agent</button>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab active" onclick="switchTab('overview')">Overview</button>
        <button class="tab" onclick="switchTab('orgchart')">Org Chart</button>
        <button class="tab" onclick="switchTab('tasks')">Tasks</button>
        <button class="tab" onclick="switchTab('chat')">Chat</button>
        <button class="tab" onclick="switchTab('activity')">Activity</button>
    </nav>

    <main>
        <!-- Overview Tab -->
        <section id="tab-overview" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-agents">0</div>
                    <div class="stat-label">Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-tasks-active">0</div>
                    <div class="stat-label">Active Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-tasks-done">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-running">No</div>
                    <div class="stat-label">Autonomous</div>
                </div>
            </div>
            <h2>Team</h2>
            <div id="agent-roster" class="agent-grid"></div>
        </section>

        <!-- Org Chart Tab -->
        <section id="tab-orgchart" class="tab-content">
            <div id="org-chart" class="org-chart"></div>
        </section>

        <!-- Tasks Tab (Kanban) -->
        <section id="tab-tasks" class="tab-content">
            <div class="task-actions">
                <button onclick="showTaskModal()" class="btn btn-primary">New Task</button>
            </div>
            <div class="kanban">
                <div class="kanban-column">
                    <h3>Pending</h3>
                    <div id="tasks-pending" class="kanban-cards"></div>
                </div>
                <div class="kanban-column">
                    <h3>In Progress</h3>
                    <div id="tasks-in_progress" class="kanban-cards"></div>
                </div>
                <div class="kanban-column">
                    <h3>Done</h3>
                    <div id="tasks-done" class="kanban-cards"></div>
                </div>
                <div class="kanban-column">
                    <h3>Failed</h3>
                    <div id="tasks-failed" class="kanban-cards"></div>
                </div>
            </div>
        </section>

        <!-- Chat Tab -->
        <section id="tab-chat" class="tab-content">
            <div class="chat-layout">
                <div class="chat-sidebar">
                    <h3>Agents</h3>
                    <div id="chat-agent-list"></div>
                </div>
                <div class="chat-main">
                    <div id="chat-messages" class="chat-messages">
                        <p class="chat-placeholder">Select an agent to start chatting.</p>
                    </div>
                    <div class="chat-input-row">
                        <input type="text" id="chat-input" placeholder="Type a message..."
                               onkeydown="if(event.key==='Enter')sendChat()">
                        <button onclick="sendChat()" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Activity Tab -->
        <section id="tab-activity" class="tab-content">
            <div id="activity-feed" class="activity-feed"></div>
        </section>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
